<div class="ordertitle">
	<h1>
		Orders Feed
	</h1>
</div>


	<div ng-repeat="order in Ctrl.orders">
		<div class="orderdetails">

		<strong>Order ID: {{order.orderId}}</strong>

			<div class="ordervalues" ng-repeat="item in order.cart">
				<div>Item Bought: {{item.name}}</div>
				<div>Item Price: {{item.price}}</div>
				<div>Quantity Bought: {{item.quantity}}</div>
			</div>

			<p>Total Paid: {{order.final_total}}</p>
		
		</div>

	</div>
