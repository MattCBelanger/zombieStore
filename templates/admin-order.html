<div class="ordertitle">
	<h1>
		Orders Feed
	</h1>
</div>


	<div ng-repeat="order in Ctrl.orders">
		<div class="orderdetails">

		Order ID {{order.orderId}}

		<div ng-repeat="item in order.cart">

			Item Bought: {{item.name}}
			Item Price: {{item.price}}
			Quantity Bought: {{item.quantity}}

		</div>

		
		<p>Total Paid: {{order.final_total}}</p>
		
		</div>
	</div>
