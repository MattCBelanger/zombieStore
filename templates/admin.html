<section> 
  <div class="container">
  <div class="product-list-view">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4
                  product-style 
                  text-center" 
                  ng-repeat="product in Ctrl.products">
          <div>
            <img src="http://www.raymears.com/_rm_pictures_/Gransfors-Outdoor-Axe1.jpg" alt="..." class="img-responsive col-md-12">
            <h2><strong>{{product.name}}</strong></h2>
            <h3>{{product.description}}</h3>
            <p>${{product.price}}</p>
            <p>In stock: {{product.quantity}}</p>
            <p>Status {{product.status}}</p>
          </div>
          
            <button ng-click="Ctrl.editProduct(product.productId,product)" class="btn btn-info">Edit Product</button>
        </div>
      </div>
    </div>
    </div>
  <hr>
</section>
