<h1>
	Admin Page
</h1>
<ul>

	<li><a ui-sref="add_product">Add Product</a></li>
	<li><a ui-sref="admin-order">View Orders</a></li>


</ul>
<form ng-submit="Ctrl.clearProduct(productId)">
	<input type="number"></input>
	<button>Delete Product</button>
</form>



<div ng-repeat="product in Ctrl.products">
	<strong>{{product.name}}</strong>
	<p>{{product.description}}</p>
	<p>{{product.quantity}}</p>
	<button ng-click="Ctrl.editProduct(product.productId,product)">Edit</button>
</div>
