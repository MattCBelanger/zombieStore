<h1>
	items in cart
</h1>
<div ng-repeat="product in Ctrl.cart">
	<strong>{{product.name}}</strong>
	<p>{{product.price}}</p>

	<button ng-click="(product.customerQuantity = product.customerQuantity-1)">-</button>
	<p>{{product.customerQuantity}}</p>
	
	<button ng-click="(product.customerQuantity = product.customerQuantity+1)">+</button>
</div>


<button ui-sref="check">Checkout</button>
