<h1>
	items in cart
</h1>
<div ng-repeat="product in Ctrl.cart">
	<strong>{{product.name}}</strong>
	<p> Product Price {{product.price}}</p>
	<p> Quantity to order{{product.customerQuantity}}</p>
	<p> Product Sub Total {{product.price * product.customerQuantity}}</p>

</div>
<h2>Sub Total {{Ctrl.total}}</h2>
<h2>Tax {{Ctrl.tax}}</h2>
<h2>Final Total {{Ctrl.final_total}}</h2>


<button ng-click="Ctrl.addOrder()">Order!</button>
<button ui-sref="shop">I forgot an item</button>
