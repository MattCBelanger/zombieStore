<form class="form-inline">
   <div class="form-group">
     <label for="search">Search</label>
     <input ng-model="Ctrl.search" type="text" class="form-control" id="search">
   </div>

   <div class="form-group">
     <label for="search">Sort</label>
     
     <!-- TODO #6: show the list of sort options form the controller in this dropdown -->
     <select class="form-control" ng-options="item.label for item in Ctrl.sortOptions" ng-model="Ctrl.selectedOption"></select>
   </div>

 </form>



<div ng-repeat="product in Ctrl.products 
         | filter: Ctrl.search
         | orderBy:Ctrl.selectedOption.sortField:Ctrl.selectedOption.reverse">


    <strong>{{product.name}}</strong>
    <p>{{product.description}}</p>
    <p>{{product.quantity}}</p>

</div>
